<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bower_components/bootstrap//dist/css/bootstrap.min.css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>  
        <script src="js/const.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div ng-controller="singleSiteController">
                        <form class="form-horizontal" name="searchForm">
                            <div class="form-group">
                                <input class="input-sm" type="text" name="site" placeholder="site.com" ng-required="true" ng-model="searchSite" />                                
                                <input type="button" class="btn btn-sm" value="search" ng-click ="search(searchSite)" />
                            </div>
                        </form>
                        <div ng-repeat="entry in searchResult">
                            <img ng-src="{{entry.data.overview.Icon}}" />
                            <p>{{entry.data.overview.Category}}</p>
                            <table class="table table-bordered">
                                <tr>
                                    <th ng-repeat="(date, count) in entry.data.overview.Engagements.WeeklyTrafficNumbers">
                                       <p>{{date}}</p>                                               
                                   </th>                                           
                                </tr>
                                <tr>
                                    <td ng-repeat="(date, count) in entry.data.overview.Engagements.WeeklyTrafficNumbers">
                                       <p>{{count}}</p>                                               
                                   </td>                                           
                                </tr>
                            </table>
                            <div ng-show="{{entry.data.noData}}">
                                <p>no data</p>
                            </div>
                            <div><p>Parse date: {{entry.timestamp}}</p></div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
